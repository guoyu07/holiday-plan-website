<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="home_layout">
<head>
    <link href="/css/home/holiday_plan.css" th:href="@{/css/home/holiday_plan.css}" rel="stylesheet"/>
</head>
<body>
<link href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>假期去向在线调查</h1>
        </div>
        <div class="col-lg-8 col-lg-offset-2">
            <form class="national-day-plan-form" method="post" th:object="${nationalDayPlanFormModel}">
                <div class="form-group">
                    <label for="id">学号</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" required="required"/>
                    <span th:errors="*{id}"></span>
                </div>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required="required"/>
                    <span th:errors="*{name}"></span>
                </div>
                <div class="form-group">
                    <label for="whereToGo">假期去向</label>
                    <select class="form-control" id="whereToGo" th:field="*{whereToGo}" required="required">
                        <option value="STAY_IN_SCHOOL" selected="selected">留校</option>
                        <option value="GO_HOME">回家</option>
                    </select>
                    <span th:errors="*{whereToGo}"></span>
                </div>
                <div class="form-group">
                    <label for="leaveTime">离校时间</label>
                    <input type="date" class="form-control" id="leaveTime" th:field="*{leaveTime}" disabled="disabled"
                           required="required"/>
                </div>
                <div class="form-group">
                    <label for="backTime">返校时间</label>
                    <input type="date" class="form-control" id="backTime" th:field="*{backTime}" disabled="disabled"
                           required="required"/>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
</body>

<th:block layout:fragment="scripts">
    <script src="/js/holiday_plan.js" th:src="@{/js/holiday_plan.js}"></script>
</th:block>

</html>
